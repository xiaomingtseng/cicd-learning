# SonarQube 專案配置
sonar.projectKey=cicd-learning
sonar.organization=your-organization

# 專案資訊
sonar.projectName=CI/CD Learning Project
sonar.projectVersion=1.0

# 源碼路徑
sonar.sources=frontend/src,backend
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js

# 測試覆蓋率
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# TypeScript/JavaScript 設定
sonar.typescript.node=node_modules/typescript/lib/typescriptServices.js